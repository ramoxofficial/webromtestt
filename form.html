<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        input {
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .button {
            background-color: blue;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>وارد کردن اطلاعات کاربری</h1>
    <input type="text" placeholder="نام و نام خانوادگی" required>
    <input type="text" placeholder="شماره تلفن" required>
    
    <div class="button">ادامه خرید</div>
</body>
</html>
